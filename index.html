<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Centered Logo</title>
  <style>
    body {
      margin: 0;
      background-color: white;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    img.logo {
      max-width: 100%;
      max-height: 100%;
    }
  </style>
</head>
<body>
  <!-- Replace "logo.png" with the path to your actual logo image -->
  <img src="logo-vertical.png" alt="Logo" class="logo" />
</body>
</html>
